<!DOCTYPE html>
<html>
<head>
    <title>Pathfinding Algorithm Visualizer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1c1c1c;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 10px;
        }
        #gridCanvas {
            border: 1px solid #505050;
            margin: 20px 0;
        }
        #controls {
            margin-top: 10px;
            text-align: center;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>Pathfinding Algorithm Visualizer</h1>
    <canvas id="gridCanvas" width="800" height="800"></canvas>
    <div id="controls">
        <p>Left Click: Set Start/End/Barriers | Right Click: Erase | Space: Run Algorithm | C: Clear</p>
    </div>
    <script src="pathfinding.js"></script>
</body>
</html>
